on: [workflow_dispatch]

env:
  PROJECT_NAME: adam
  AWS_REGION: ap-northeast-2
  S3_BUCKET: ramses-cicd
  CODE_DEPLOY_APPLICATION_NAME: ramses-ucarlike
  CODE_DEPLOY_DEPLOYMENT_GROUP_NAME: ramses-ucarlike-prdt

permissions:
  contents: read

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: production

    steps:
    # (1) 기본 체크아웃
    - name: Checkout
      uses: actions/checkout@v4

    # (2) JDK 17 세팅
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    # (3) Gradle build (Test 제외)
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
    - name: Build with Gradle
      run: ./gradlew clean build --exclude-task test
      working-directory: ./${{ env.PROJECT_NAME }}   

    # (4) 전송할 파일을 담을 디렉토리 생성
    - name: Make Directory for deliver
      run: mkdir deploy

    # (5) Jar 파일 Copy
    - name: Copy Jar
      run: cp ./${{ env.PROJECT_NAME }}/build/libs/*.jar ./deploy/

    # (6) appspec.yml Copy
    - name: Copy appspec
      run: cp ./appspec.yml ./deploy/

    # (7) script files Copy
    - name: Copy shell
      run: cp ./scripts/* ./deploy/

    # (8) 압축파일 생성
    - name: Set NOW_DATETIME as env variable
      run: 
        echo "NOW_DATETIME=$(date "+%Y-%m-%d-%aT%H.%M.%S" -d 9hours)" >> $GITHUB_ENV
    - name: Set ZIP_FILE as env variable
      run:
        echo "ZIP_FILE=${PROJECT_NAME}_${NOW_DATETIME}" >> $GITHUB_ENV
    - name: Make zip file      
      run: zip -r -qq -j ./${{ env.ZIP_FILE }}.zip ./deploy/*
