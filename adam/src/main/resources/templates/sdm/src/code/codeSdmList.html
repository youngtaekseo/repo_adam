                      <a

                        href="#"
                      >
                        <svg
                          class="w-4 h-4 mr-3"
                          aria-hidden="true"
                          fill="none"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          viewBox="0 0 24 24"
                          stroke="currentColor"
                        >
                          <path
                            d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"
                          ></path>
                        </svg>
                        <span>로그아웃</span>
                      </a>
                    </li>
                  </ul>
                </template>
              </li>
            </ul>
          </div>

              <a th:href="@{/indexSdm}">홈</a> >

              <a th:href="@{/codeSdmList}">코드</a> >
              코드조회

            <!-- 검색조건 -->
            <form id="searchForm" action="codeGroupSdmView" method="post">
              <div class="w-full px-4 py-3 mb-8 bg-white rounded-lg shadow-xs dark:bg-gray-800">
                <div class="flex flex-col md:flex-row">
                    <!-- 삭제여부 -->
                    <div class="md:h-auto md:w-1/2 mr-3">
                        <select
                            name="delNy" 
                            class="block w-full mt-1 text-sm dark:text-gray-300 dark:border-gray-600 dark:bg-gray-700 form-select focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:focus:shadow-outline-gray">
                            <option value="" selected>삭제여부</option>
                            <option value="0">N</option>
                            <option value="1">Y</option>
                        </select>                        
                    </div>

                    <!-- 검색어 -->
                    <div class="md:h-auto md:w-1/2 mr-3">
                        <input
                            name="name" 
                            class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                            placeholder="검색어"
                            autocomplete="off"
                            autofocus="on"
                        >                        
                    </div> 
                    
                    <div class="md:h-auto md:w-1/2 sm:mt-auto mr-3">
                      <div class="flex flex-col overflow-y-auto md:flex-row">
                        <!-- 조회버튼 -->
<!--                           onclick="fnValid()" -->                         
                        <button
                          id="btnSearch"
                          class="flex items-center justify-between px-2 py-2 text-sm font-medium leading-5 text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple mr-2"
                          type="submit"
                        >
                          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>                          
                          </svg> 
                        </button>                    

                        <!-- 초기화버튼 -->
                        <button
                          id="btnReset"
                          class="flex items-center justify-between px-2 py-2 text-sm font-medium leading-5 text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple"
                          type="reset"
                          onclick="fnReset()"
                          >
                          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2z"/>
                            <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466"/>
                          </svg>
                        </button>                     
                      </div>
                    </div>

                    <div class="md:h-auto md:w-1/2 mr-3"></div>
                </div>                 
              </div>

                  <span>Total:3</span>
<!--                   <p th:text="${list.xcodeGroupCount}"></p> -->
                </div>

                  <select
                    id="selListShow"
                    class="block text-sm dark:text-gray-300 dark:border-gray-600 dark:bg-gray-700 form-select focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:focus:shadow-outline-gray"

                  >
                    <option value="10" selected>10</option>
                    <option value="20">20</option>
                    <option value="30">30</option>
                    <option value="40">40</option>
                  </select> 
                </div>               
              </div>
            </form>

            <!-- 조회결과 리스트 -->

              <div class="w-full overflow-x-auto">
                <table class="w-full whitespace-no-wrap">

                  <thead>
                    <tr class="text-xs font-semibold tracking-wide text-left text-gray-500 uppercase border-b dark:border-gray-700 bg-gray-50 dark:text-gray-400 dark:bg-gray-800">
                      <th class="px-2 py-1">
                        <input
                          id="checkboxAll"
                          name="checkboxAll"
                          style="height: 15px; width: 15px"
                          type="checkbox"

                  			<input

                        		style="height: 15px; width: 15px"

								Y

        x-transition:leave-start="opacity-100"
        x-transition:leave-end="opacity-0  transform translate-y-1/2"

        @keydown.escape="closeModal"
        class="w-full px-6 py-4 overflow-hidden bg-white rounded-t-lg dark:bg-gray-800 sm:rounded-lg sm:m-4 sm:max-w-xl"
        role="dialog"
        id="modal"
      >

            class="inline-flex items-center justify-center w-6 h-6 text-gray-400 transition-colors duration-150 rounded dark:hover:text-gray-200 hover: hover:text-gray-700"

            @click="closeModal"

            <svg
              class="w-4 h-4"
              fill="currentColor"
              viewBox="0 0 20 20"
              role="img"
              aria-hidden="true"

                clip-rule="evenodd"
                fill-rule="evenodd"
              ></path>
            </svg>
          </button>
        </header>
