        <script>
          // 조회버튼 클릭시 필수입력 확인
          function fnValid() {
            let inDateStart = document.getElementById("shDateStart");
            let inDateEnd   = document.getElementById("shDateEnd");

            let inDateStartValid = document.getElementById("shDateStartValid");            
            let inDateEndValid   = document.getElementById("shDateEndValid");

            let valueChk = false;

            if(inDateStart.value == "") {
              inDateStart.setAttribute("class","block w-full mt-1 text-sm border-red-600 dark:text-gray-300 dark:bg-gray-700 focus:border-red-400 focus:outline-none focus:shadow-outline-red form-input");
              inDateStart.setAttribute("placeholder","시작일을 입력하세요!");   
              inDateStartValid.innerHTML = "시작일을 입력하세요!";
              valueChk = true;
            } else {
              inDateStart.setAttribute("class","block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input");
              inDateStart.setAttribute("placeholder","");   
              inDateStartValid.innerHTML = "";           
            }

            if(inDateEnd.value == "") {
              inDateEnd.setAttribute("class","block w-full mt-1 text-sm border-red-600 dark:text-gray-300 dark:bg-gray-700 focus:border-red-400 focus:outline-none focus:shadow-outline-red form-input");
              inDateEnd.setAttribute("placeholder","종료일을 입력하세요!");     
              inDateEndValid.innerHTML = "종료일을 입력하세요!";         
              valueChk = true;
            } else {
              inDateEnd.setAttribute("class","block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input");
              inDateEnd.setAttribute("placeholder","");         
              inDateEndValid.innerHTML = "";     
            }   
            
            if (valueChk == true) {
              return;
            }

            document.getElementById("searchForm").submit();            
          };

          // 초기화버튼 클릭
          function fnReset() {  
            let inDateStart = document.getElementById("shDateStart");
            let inDateEnd   = document.getElementById("shDateEnd");

            let inDateStartValid = document.getElementById("shDateStartValid");            
            let inDateEndValid   = document.getElementById("shDateEndValid");            

            inDateStart.setAttribute("class","block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input");
            inDateStart.setAttribute("placeholder","시작일");   
            
            inDateEnd.setAttribute("class","block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input");
            inDateEnd.setAttribute("placeholder","종료일");  
            
            inDateStartValid.innerHTML = ""; 
            inDateEndValid.innerHTML   = ""; 
          };
        </script>
