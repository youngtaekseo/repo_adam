                          class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input datepicker"
                          placeholder=""
                          autocomplete="off"
                      >                    
                    </label>
                  </div>
  
                  <div class="md:h-auto mr-3 md:w-1/2">
                    <label class="block text-sm">
                      <span class="text-gray-700 dark:text-gray-400">결혼여부</span>
                      <select class="block w-full mt-1 text-sm dark:text-gray-300 dark:border-gray-600 dark:bg-gray-700 form-select focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:focus:shadow-outline-gray">

                        <option value="1">미혼</option>
                    </select>                   
                    </label>

              <script>
                function fnSave() {
                  let inName  = document.getElementById("inName");
                  let inPhone = document.getElementById("inPhone");

                  let inNameValid  = document.getElementById("inNameValid");            
                  let inPhoneValid = document.getElementById("inPhoneValid");

                  let valueChk = false;

                  if (inName.value == "") {
                    // inName.focus;
                    inName.setAttribute("class","block w-full mt-1 text-sm border-red-600 dark:text-gray-300 dark:bg-gray-700 focus:border-red-400 focus:outline-none focus:shadow-outline-red form-input");
                    inName.setAttribute("placeholder","이름을 입력하세요!");   
                    inNameValid.innerHTML = "이름을 입력하세요!";
                    valueChk = true;
                    // return; // function sendit() 종료, 아래로 진행되지 않는다, input type="button" 일때 return; 사용한다
                  } else {
                    inName.setAttribute("class","block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input");
                    inName.setAttribute("placeholder","");   
                    inNameValid.innerHTML = "";
                  }

                  if (inPhone.value == "") {
                    // inPhone.focus;
                    inPhone.setAttribute("class","block w-full mt-1 text-sm border-red-600 dark:text-gray-300 dark:bg-gray-700 focus:border-red-400 focus:outline-none focus:shadow-outline-red form-input");
                    inPhone.setAttribute("placeholder","전화번호를 입력하세요!");   
                    inPhoneValid.innerHTML = "전화번호를 입력하세요!";
                    valueChk = true;
                    // return; // function sendit() 종료, 아래로 진행되지 않는다, input type="button" 일때 return; 사용한다
                  } else {
                    inPhone.setAttribute("class","block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input");
                    inPhone.setAttribute("placeholder","숫자만");
                    inPhoneValid.innerHTML = "";
                  }                  

                  if (valueChk == true) {
                    return;
                  }

                  document.getElementById("regForm").submit();
                };              
              </script>

                    type="button"
                    onclick="fnSave()"
