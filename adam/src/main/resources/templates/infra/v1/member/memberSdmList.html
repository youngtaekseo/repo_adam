          class="flex flex-col items-center justify-end px-6 py-3 -mx-6 -mb-4 space-y-4 sm:space-y-0 sm:space-x-6 sm:flex-row bg-gray-50 dark:bg-gray-800"
        >
          <button
            @click="closeModal"
            class="w-full px-5 py-3 text-sm font-medium leading-5 text-white transition-colors duration-150 border bg-purple-600 rounded-lg dark:text-gray-400 sm:px-4 sm:py-2 sm:w-auto active:bg-transparent hover:bg-purple-700 focus:outline-none active:bg-purple-600 focus:outline-none focus:shadow-outline-gray"
          >
            취소
          </button>
          <button
            @click="closeModal"
            id="lineDelete"
            name="lineDelete"
            class="w-full px-5 py-3 text-sm font-medium leading-5 text-white transition-colors duration-150 bg-red-600 border border-transparent rounded-lg sm:w-auto sm:px-4 sm:py-2 active:bg-red-600 hover:bg-red-700 focus:outline-none focus:shadow-outline-red"
          >
<!-- 			<a th:href="@{/memberSdmDelete(mbrSeq=${list.mbrSeq})}">삭제</a> -->
			삭제
          </button>
        </footer>
      </div>
    </div>
    <!-- End of modal backdrop -->  
    
    <script type="text/javascript">
// ============================================================================
// 변수선언
// ============================================================================
		// 양방향 암호화 HEX(AES_ENCRYPT('문자열', '암호화 키'));	
		// 양방향 복호화 DES_DECRYPT(UNHEX('암호화된 값'), '암호화 키');
		// 결과가 blob 형으로 나오기 때문에 문자열로 출력하고 싶으면 다음과 같이 형변환을 해줘야합니다.
		// CAST(AES_DECRYPT(UNHEX('암호화된 값'), '암호화 키') AS CHAR(127) CHARACTER SET utf8)
		
		// 단방향 암호화 SHA2('문자열', 512);
		// 암호화를 하게 되면 해당 값은 512비트(128자)의 문자열으로 변경됩니다.
		
		let form			= document.querySelector("form[name=form]");
		let mbrSeq			= document.querySelector("mbrSeq");
		
		// 날짜선택
		let shOptionDate	= document.querySelector("select[name=shOptionDate]");
	       
		// 시작일자
		let shDateStart		= document.querySelector("input[name=shDateStart]");
		let shDateStartValid= document.querySelector("span[name=shDateStartValid]");
	       
		// 종료일자
		let shDateEnd		= document.querySelector("input[name=shDateEnd]");
		let shDateEndValid	= document.querySelector("span[name=shDateEndValid]");
	
		// 검색선택
		let shOption		= document.querySelector("select[name=shOption]");
	
		// 검색어
		let shValue			= document.querySelector("input[name=shValue]");
		let shValueValid	= document.querySelector("span[name=shValueValid]");		
		
		// 영어,한글,숫자를 제외한 다른 문자가 들어있는지 확인하는 정규식
		// let vKorEngNumChar = /[^\w\sㄱ-힣()0-9]/g;
		
		let goUrlSdmList   	= "/memberSdmList";		/* 조회화면 */
		let goUrlSdmForm   	= "/memberSdmForm";		/* 수정화면 */
		let goUrlSdmCreate 	= "/memberSdmCreate";	/* 등록화면 */
		let goUrlSdmInsert 	= "/memberSdmInsert";	/* 등록 */
		let goUrlSdmUpdate 	= "/memberSdmUpdate";	/* 수정 */
		let goUrlSdmDelete 	= "/memberSdmDelete";	/* 삭제 */
		let goUrlSdmUdtDelNy= "/memberSdmUdtDelNy";	/* 삭제여부-삭제로변경 */
		
		// 필수입력체크대상
		let nameArr = ["shDateStart", "shDateEnd", "shValue"];
		let textArr = ["시작일자 입력하세요", "종료일자 입력하세요", "검색어 입력하세요"];	

// ============================================================================
// event
// ============================================================================
			
		window.addEventListener('load', function() {
			jQuery.datetimepicker.setLocale('ko'); // 한국어
	
			$("#shDateStart, #shDateEnd").datetimepicker({
				timepicker:false,
				format: 'Y-m-d', //'Y-m-d' //H:i
			});
		});
		
    	// 조회버튼
		document.getElementById("btnSubmit").onclick = function() {
			fnCallController();
		};
		
		// event onkeydown	
		fnOnKeyDown = function() {
			// 엔터키(13)이면
			if (window.event.keyCode == 13) {
				fnCallController();
			};			
		};
		
		// event onkeyup
		// 특수문자가 속해있는지 확인하는 정규식 /[/{\}\[\]\/?.,;:|\)*~`!^\-_+<>@\#$%&\\\=\(\'\"]/g;		
		fnOnKeyUp = function(obj) {
			if(window.event.keyCode != 13) {
				// 특수문자확인
				let regExp;
				let text = "특수문자는 입력할 수 없습니다";
				switch(obj.name) {
				case "shValue" :
					regExp = /[/{\}\[\]\/?,.;:|\)*~`!^\-_+<>@\#$%&\\\=\(\'\"]/g;
					break;
				};
				
				// 특수문자확인
			    fnSpecialCharCheck(obj, text, regExp);		
			};
		};			

		// 시작일자 특수문자 확인
		document.getElementById("shDateStart").onkeyup = function() {
			if(window.event.keyCode != 13) {
				fnSpecialDate(shDateStart);	
			};
		};
		
		// 종료일자 특수문자 확인
		document.getElementById("shDateEnd").onkeyup = function() {
			if(window.event.keyCode != 13) {
				fnSpecialDate(shDateEnd);	
			};
		};
		
        // 초기화버튼 클릭
		function fnReset() {  
			shDateStart.setAttribute("class","block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input");
			shDateStartValid.setAttribute("style", "visibility:hidden;");
			
			shDateEnd.setAttribute("class","block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input");
			shDateEndValid.setAttribute("style", "visibility:hidden;");

			shValue.setAttribute("class","block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input");
			shValueValid.setAttribute("style", "visibility:hidden;");
		};
		
// ============================================================================
// function
// ============================================================================

		// controller 호출
		fnCallController = function() {
			if(!fnValidation() == true) {
	       		return false;
	       	} else {
		       	form.action = goUrlSdmList;
		       	form.submit();      			
	       	};
		};	
		
		// 필수입력항목 확인
		fnValidation = function() {
			let obj;
			let text;
			let validName;
			let valid;
			let loopChk;
			let submitChk = true;			
			let validChk = true;
			
			for(let i = 0; i < nameArr.length; i++) {
				for (let j = 0; j < form.elements.length; j++) {
					
					// 날짜옵션
					if((nameArr[i] === "shDateStart") || (nameArr[i] === "shDateEnd")) {
						if(shOptionDate.value != "") {
							loopChk = true;
						} else {
							loopChk = false;
						};	
					} else if(nameArr[i] === "shValue") { // 검색어옵션
						if(shOption.value != "") {
							loopChk = true;
						} else {
							loopChk = false;
						};							
					};
					
					if(loopChk) {
						if (nameArr[i] == form.elements[j].name) {
							obj = form.elements[j];
							text = textArr[i];
							validName = nameArr[i]+"Valid";
							objValid = document.querySelector("span[name="+validName+"]");
							
							validChk = fnValidationIn(obj, text, objValid);

							if(submitChk) {
								submitChk = validChk;
							};
							
							break;						
						};						
					};
				};
			};
			
			return submitChk;
		};	
		
		// 입력시 필수입력 확인
	    fnValidationIn = function(obj, text, objValid) {
			return fnValidationUdt(obj, text, objValid);
		};

		// 수정시 필수입력 확인
	    fnValidationUdt = function(obj, text, objValid) {
		    if(!fnNullToEmpty(obj.value)) {
		    	obj.setAttribute("class","block w-full mt-1 text-sm border-red-600 dark:text-gray-300 dark:bg-gray-700 focus:border-red-400 focus:outline-none focus:shadow-outline-red form-input");
		    	objValid.innerHTML = text;
		    	objValid.setAttribute("style", "");
		    	return false;
		    } else {
		    	obj.setAttribute("class","block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input");
		    	objValid.setAttribute("style", "visibility:hidden;");
		    	return true;
		    };
	    };	
		
		// 날짜항목에 대한 특수문자처리
		fnSpecialDate = function(obj) {
			// 특수문자가 속해있는지 확인하는 정규식 /[/{\}\[\]\/?.,;:|\)*~`!^\-_+<>@\#$%&\\\=\(\'\"]/g;
 			let regExp = /[/{\}\[\]\/?,.;:|\)*~`!^\_+<>@\#$%&\\\=\(\'\"]/g;
			let text = "특수문자는 입력할 수 없습니다";
			
			fnSpecialCharCheck(obj, text, regExp);
			return false;
		};
	
		// 특수문자확인
    	fnSpecialCharCheck = function(obj, text, regExp) {
			let validName = obj.name+"Valid";
			let objValid = document.querySelector("span[name="+validName+"]");

			if (regExp.test(obj.value) == true) {
				obj.setAttribute("class","block w-full mt-1 text-sm border-red-600 dark:text-gray-300 dark:bg-gray-700 focus:border-red-400 focus:outline-none focus:shadow-outline-red form-input");
				objValid.innerHTML = text;
				objValid.setAttribute("style", "");				
			} else {
				obj.setAttribute("class","block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input");
				objValid.setAttribute("style", "visibility:hidden;");				
			};		
    	};	
    	
	    // null, 공백 확인
	    fnNullToEmpty = function(value) {
	    	let str = value.replace(/\s/g, ""); // 공백제저
	    	
	    	if((str === null) || (str.length === 0)) {
	    		return false; // null 또는 공백 
	    	} else {
	    		return true; // 값 존재
	    	};
	    }; 		
    </script>
    
  </body>
