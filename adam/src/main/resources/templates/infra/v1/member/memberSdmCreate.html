			$.ajax({
				async: true
				, cache: false
				, type: "post"
				, data: {"mbrEmail":$("#mbrEmail").val(), "mbrPassword":$("#mbrPassword").val(), "xmbrPwConfirm":$("#xmbrPwConfirm").val()}
				, url: "/memberSdmPwConfirm"
				, success: function(response) {
					if(response.rt == "success") {
						fnCallController();
					} else if(response.rt == "email"){
						alert("같은 이메일이 존재합니다");
					} else if(response.rt == "noMatch"){
						alert("비밀번호 불일치");
					};
				}
				, error : function(jqXHR, textStatus, errorThrown){
					alert("ajaxUpdate " + jqXHR.textStatus + " : " + jqXHR.errorThrown);
				}
			});
		};
		
		// 우편번호검색
		document.getElementById("btnZipCode").onclick = function() {
			$("#btnMapValid").css("visibility", "hidden");
			$("#map").css("display", "none");
			execDaumPostcode();	
		} 
		
		// 지도보기
		document.getElementById("btnMap").onclick = function() {
			mapDisplay(false);
		}	
		
		// 교통정보포함 체크
		document.getElementById("traffic").onclick = function() {
			let traffic = document.querySelector("#traffic");
			mapDisplay(traffic.checked);
		}	
		
		// event onkeydown
		fnOnKeyDown = function() {
			// 엔터키(13)이면
			if (window.event.keyCode == 13) {
				if(!fnValidation()) return false;
				fnCallController();
			};				
		};
		
		// event onkeyup
		// fnValidType(obj:input tag객체, objValid:메시지표시 tag명, validText:objValid tag에 표시할 메시지, validType:정규식종류)
		fnOnKeyUp = function(obj) {
			if(window.event.keyCode != 13) {
				switch(obj.name) {
				case "mbrName" :
					fnValidType(obj, mbrNameValid, "", TYPE_KREN);
					break;					
				case "mbrEmail" :
					fnValidType(obj, mbrEmailValid, "", TYPE_EM);
					break;
				case "mbrPassword" :
					fnValidType(obj, mbrPasswordValid, dispText, TYPE_PW);
					break;
				case "mbrPwConfirm" :
					fnValidType(obj, mbrPwConfirmValid, dispText, TYPE_PW);
					break;
				};
			};	
		};		

// ============================================================================
// function

		// controller 호출
		fnCallController = function() {
			if(!fnValidation()) {return false;};
			
			// 저장
			form.action = goUrlSdmInsert;
			form.submit();
		};	
		
		// 필수입력 확인
	    fnValidationForm = function() {

			return validChk;
		};
