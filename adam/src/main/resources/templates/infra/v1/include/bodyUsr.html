<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
	<div th:fragment="topMenu" class="row">
        <!-- logo -->                    
        <div class="col-sm-1 col-md-1 d-flex align-items-center">
            <a href="/indexUsr">
                <b style="font-size: 16px;">중고조아</b>
            </a>
        </div>

        <!-- menu -->
        <div class="main-menu col-sm-4 col-md-3 align-items-center justify-content-center navbar-expand-md">
            <div class="menu navbar collapse navbar-collapse">
                <ul class="menu-top navbar-nav">
                    <li class="nav-link">
                        <a href="/indexUsr" class="parent" style="color: red;">Home</a>
                    </li>
                    <li>
                        <a href="/productUsrList" class="parent">차량조회</a>
                    </li>                                
                </ul>
            </div>
        </div>
                    		
        <!-- search -->
		<div id="search_widget" class="col-sm-7 col-md-8 align-items-center justify-content-end d-flex">
	        <form method="get">
	            <input type="text" name="s" value="" placeholder="차량을 검색하세요" class="ui-autocomplete-input" autocomplete="off">
	            <button type="button">
	                <i class="fa fa-search"></i>
	            </button>
	        </form>
	
	        <!-- 로그인 -->
	        <div class="mr-4">
				<th:block th:if="${session.sessMbrName != null and session.sessMbrName != ''}">
	                <a class="" href="#" rel="nofollow" title="로그아웃" style="border: none;" th:onclick="javascript:fnLogoutUsr()">
	                    <i class="fa fa-sign-out"></i>
	                    <span>로그아웃</span>
	                </a>								
				</th:block>
				<th:block th:unless="${session.sessMbrName != null and session.sessMbrName != ''}">
	                <a class="login" href="/loginUsr" rel="nofollow" title="로그인">
	                    <i class="fa fa-sign-in"></i>
	                    <span>로그인</span>
	                </a>								
				</th:block>							
	
	        </div>
	
	        <!-- 회원가입 -->
	        <div class="mr-4" th:if="${session.sessMbrName == null or session.sessMbrName.equals('')}">
	            <a class="register" href="user-register.html" rel="nofollow" title="회원가입">
	                <i class="fa fa-user"></i>
	                <span>회원가입</span>
	            </a>
	        </div>   
	
	        <!-- acount  -->
	        <div th:if="${session.sessMbrName != null and session.sessMbrName != ''}">
	            <div id="block_myaccount_infos" class="hidden-sm-down dropdown">
	                <div class="myaccount-title">
	                    <a href="#acount" data-toggle="collapse" class="acount">
	                        <i class="fa fa-user" aria-hidden="true"></i>
							<span>[[${session.sessMbrName}]]</span>	
	                        <i class="fa fa-angle-down" aria-hidden="true"></i>
	                    </a>
	                </div>
	                <div id="acount" class="collapse">
	                    <div class="account-list-content">
	                        <div>
	                            <a href="user-passward-edit.html" rel="nofollow" title="비밀번호 변경">
	                                <i class="fa fa-edit" aria-hidden="true"></i>
	                                <span>비밀번호 변경</span>
	                            </a>
	                        </div>
	
	                        <div>
	                            <a class="check-out" href="product-checkout.html" rel="nofollow" title="결제하기">
	                                <i class="fa fa-check" aria-hidden="true"></i>
	                                <span>결제하기</span>
	                            </a>
	                        </div>
	
	                        <div>
	                            <a href="user-wishlist.html" title="찜 내역">
	                                <i class="fa fa-heart" aria-hidden="true" style="color: pink;"></i>
	                                <span> 찜 내역</span>
	                            </a>
	                        </div>
	
	                        <div>
	                            <a href="/productUsrSale" title="구매내역">
	                                <i class="fa fa-shopping-bag" aria-hidden="true"></i>
	                                <span>구매내역</span>
	                            </a>
	                        </div>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div>	
	</div>
		       
</body>

</html>
